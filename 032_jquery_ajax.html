	<body>
        <h1>032_jquery_ajax</h1>
        
        <!-- <form action="../script/ajax_rechner.php;" id="mathForm" name="mathForm"> -->            
        <form id="myForm" name="mathForm">
            <input type="text" name="z1" id="z1" />
            <select id="rArt">
                <option value="add">plus</option>
                <option value="min">minus</option>
                <option value="mal">mal</option>
                <option value="geteilt">geteilt</option>
            </select>
            <input type="text" name="z2" id="z2" />
            <hr />
            <input readonly type="text" id="erg"  /><!-- name="erg" --> 
            <button id="btn" type="button"> Rechne </button>
        </form>
		
    <script>

        function addNumbers() {
            var z1 = $('#z1').val();
            var z2 = $('#z2').val();
            var rArt = $("#rArt").val();

            var myData = { "z1": z1, "z2": z2, "rArt": rArt };

            $.ajax({
                url: '../script/ajax_rechner.php',
                data: myData,
                type: 'GET',
                cache: false,
                dataType: 'text',
                success: function (data) {
                    //console.log(data);
                    $('#erg').val(data);
                }
            });

            
        }

        $("#btn").click(addNumbers);

    </script>
