            <input type="text" name="z1" id="z1" />

    <script>

        function addNumbers() {
            var z1 = $('#z1').val();
            var z2 = $('#z2').val();
            var rArt = $("#rArt").val();

            var myData = { "z1": z1, "z2": z2, "rArt": rArt };

            $.post("../script/formularversand.php",
                myData,
                function(data, status) {
                    console.log("data: " + '' + data);
                    // console.log('jQuery:  { "z1": z1, "z2": z2, "rArt": rArt }');
                    // console.log("jQuery: " + myData);
                    // console.log( myData + "soll ein jQuery sein" );
                    console.log(myData);
                    console.log("JavaScript " + $("#myForm").serialize());
                    console.log("data: " + status);

                    if(status=="success") {
                        $("#ausgabe").html(data);
                        $("#ausgabe2").html(erg);
                    }                
                }, "text"
            );
        }

         $("#btn").click(addNumbers);

    </script>
