<!DOCTYPE html>
<html>
	<head>
		<title>???</title>
		<meta charset="utf-8" />
		<link href="../styles/global_style.css" type="text/css" rel="stylesheet" media="screen" />
		
		<style>
			div {
				border: 1px solid navy;
				margin-top: 100px;
				margin-left: 100px;
				box-sizing: border-box;
			}
			#d1 {
				background-color: yellow;
				width: 500px;
				height: 500px;
				margin: 25px auto;
			}
			#d2 {
				background-color: tomato;
				width: 300px;
				height: 300px;
			}
			#d3 {
				background-color: silver;
				width: 100px;
				height: 100px;
			}
			#d1.geklickt, #d2.geklickt,#d3.geklickt {
				background-color: fuchsia;
			}
		</style>
		
		<script>
			window.onload = init;
			
			function init() {
				document.getElementById('d1').addEventListener('click', zeigeKlasse_d1, false);
				document.getElementById('d2').addEventListener('click', zeigeKlasse_d2, false);
				document.getElementById('d3').addEventListener('click', zeigeKlasse_d3, false);
			}
			
			function zeigeKlasse_d1(evt) {
				document.getElementById('d1').className = "geklickt";
			}
			function zeigeKlasse_d2(evt) {
				document.getElementById('d2').className = "geklickt";
			}
			function zeigeKlasse_d3(evt) {
				document.getElementById('d3').className = "geklickt";
			}
		</script>
	</head>
	
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3"></div>
			</div>
		</div>
	
	
		<script src="../script/jquery-3.3.1.min.js"></script>
		<script src="http://10.10.52.131/script/js_functions.js"></script>

	</body>
</html>
