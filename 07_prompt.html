	<body>
		<h1>Prompt</h1>
		<h2></h2>
		<input type="number" value="37" id="formFeld" />
        <script>
			var zahl1 = prompt("Erste Zahl eingeben");
			var zahl2 = prompt("Zwiete Zahl eingeben");
			console.log(typeof zahl2);
			console.log(typeof $("#formFeld").val());
			alert(zahl1 * 2);
			erg = Number(zahl1) + Number(zahl2);
			console.log(typeof erg);
            document.write("<div>" + erg + "</div>");

			var customer = prompt('Please enter your name');
			alert('Hello ' + (customer || 'Valued Customer'));
			
		</script>
