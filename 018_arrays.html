        <script>
            var ausgabe = document.getElementById("ausgabe");

            var pizzaMeatParts = ['pepperoni', 'ham', 'bacon'];
            var pizzaVegetableParts = ['pepper', 'onion'];

            var pizzaParts = pizzaMeatParts.concat(pizzaVegetableParts);
            ausgabe.innerHTML += "concat(): " + pizzaParts.join(" - ") + "<br />";

            var baconIndex = pizzaParts.indexOf('bacon');
            ausgabe.innerHTML += "indexOf('bacon'): " + baconIndex + "<br />";

            var lastItem = pizzaParts.pop();
            ausgabe.innerHTML += "pop(): " + lastItem + "<br />";

            var newLength = pizzaParts.push('prosciutto');
            ausgabe.innerHTML += "push(): " + newLength + " Neue LÃ¤nge des Arryas<br />";

            var sortedArray = pizzaParts.sort();
            ausgabe.innerHTML += "sort(): " + sortedArray + "<br />";
        </script>
