<!DOCTYPE html>
<html>
	<head>
		<title>canvas mit js</title>
		<meta charset="utf-8" />
		<link href="../styles/global_style.css" type="text/css" rel="stylesheet" media="screen" />
		
		<style>
			div { text-align: center; }
			#myCanvas {
				border: 1px solid red;
				background-color: yellow;
				margin: 10px auto;
			}
		</style>
		
	</head>
	
	<body>
		<div>
			<button type="button" id="del">canvas leeren</button>
			<button type="button" id="rect">Rechteck</button>
			<button type="button" id="rect2">Rechtecke mit for()</button>
		</div>
		<canvas id="myCanvas" width="800" height="500">
			You need a browser that supports HTML5!
		</canvas>
	
	
		<script src="../script/jquery-3.3.1.min.js"></script>
		<script src="http://10.10.56.134/script/js_functions.js"></script>
		
		
		<!-- eigene scripte -->
		<script>
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			
			$("#del").click(leereCanvas);
			$("#rect").click(drawSomething);
			$("#rect2").click(drawSomething2);
			
			function leereCanvas() {
				ctx.clearRect(0,0,canvas.width, canvas.height);
			}
			
			function drawSomething() {
				ctx.fillRect(10, 50, 100, 200);
				ctx.fillRect(40, 80, 100, 200);
				
				ctx.clearRect(20,70,50,100);
			}
			
			function drawSomething2() {
				var offset = 15,
				clearOffset = 30,
				pushDownOffset = 10,
				height = 50,
				width = 100,
				count = 4,
				i = 0;
				
				for (i = 0; i < count; i++) {
					ctx.fillRect(i * (offset + width) + offset, offset, width, height);
					
					ctx.clearRect(i * (offset + width) + (clearOffset / 2) + offset,
					offset + (clearOffset / 2) + pushDownOffset,
					width - clearOffset, height - clearOffset);
					
					ctx.strokeRect(i * (offset + width) + offset,
					(2 * offset) + height, width, height);
				}
			}
		</script>
	</body>
</html>
