<!DOCTYPE html>
<html>
	<head>
		<title>010 switch</title>
		<meta charset="utf-8" />
		<link href="./styles/global_style.css" type="text/css" rel="stylesheet" media="screen" />
		<script src="../script/jquery-3.3.1.min.js"></script>
		<script src="http://10.10.52.131/script/js_functions.js"></script>
		<style>

				
		</style>

		<script>
		var carColor = prompt('What color car would you like to buy?', 'white');
		switch (carColor) {
			case 'red':
			alert('Red is a fancy choice!');
			break;
		case 'black':
			alert('Black looks nice, but you need to wash often!');
			break;
		case 'white':
			alert('White is in stock and you get a discount!');
			break;
		default:
			alert('The color:' + carColor + ' is not known.');
			break;
		};
		</script>
	</head>
	
	<body>
		<h1>010 Switch</h1>
        <h2></h2>
        
        <form>
            <input />
        </form>
		
	</body>
</html>
